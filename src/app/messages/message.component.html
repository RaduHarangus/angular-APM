<div class="card">
  <div class="card-header">Messages
    <button class="btn btn-light btn-sm float-right"
            (click)="close()">
      X
    </button>
  </div>
  <div class="card-body">
    <div *ngIf="messages.length == 0">
      There are no messages yet.
    </div>
    <div *ngFor="let message of messages; let i=index">
      <div *ngIf="i<10"
           class="message-row">
        {{ message }}
      </div>
    </div>
  </div>
</div>
